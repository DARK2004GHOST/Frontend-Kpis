<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles UI</title>
    <link rel="stylesheet" href="permisos.component.css">
</head>

<body>
    <div class="container">
        <!-- Campo para ingresar el nombre del rol -->
        <div class="form-group">
            <label class="role-name" for="role-name">Nombre Rol</label>
            <input type="text" id="role-name" placeholder="Selecciona...">
        </div>

        <!-- Botón para seleccionar todos los permisos -->
        <button class="select-all">Seleccionar Todos</button>

        <!-- Contenedor de los grupos de permisos -->
        <div class="groups-container">

            <!-- Grupo 1 -->
            <div class="group">
                <h3>Grupo 1</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Inicio
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Perfil
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear UM
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear UI
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Consultar EU
                    </label>
                </div>
            </div>

            <!-- Grupo 2 -->
            <div class="group">
                <h3>Grupo 2</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear E
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Consultar el Creado
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Agregarint
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        ConsultarInt
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        EliminarInt
                    </label>
                </div>
            </div>

            <!-- Grupo 3 -->
            <div class="group">
                <h3>Grupo 3</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear KPI
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear Items
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Consultar KPIs
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Evaluar KPIs
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Consultar EV KPIs
                    </label>
                </div>
            </div>

            <!-- Grupo 4 -->
            <div class="group">
                <h3>Grupo 4</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Consultar Ind Individuales
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>

                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>

                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>

                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Eliminar Proyecto
                    </label>
                </div>
            </div>

            <!-- Grupo 5 -->
            <div class="group">
                <h3>Grupo 5</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear Notificación
                    </label>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>

            <div class="group">
                <h3>Grupo 6</h3>
                <div>
                    <label>
                        <span class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </span>
                        Crear Cargo
                    </label>
                </div>
            </div>

        </div>

        <!-- Botones de acción -->
        <div class="buttons">
            <button class="create-btn">Crear Persona</button>
            <button class="cancel-btn">Cancelar</button>
        </div>

    </div>
</body>

</html>
